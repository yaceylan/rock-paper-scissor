<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/thumb.svg" />
  <link rel="stylesheet" href="./src/style.css">
  <script type="module" defer src="/src/main.js"></script>
  <title>Rock Paper Scissors</title>
</head>
<body class=" mx-auto w-full flex flex-col bg-gradient-to-b from-blue-900 via-blue-800 to-blue-700 text-white p-10">
  <!-- Header-Bereich -->
  <header class="container flex border rounded-2xl p-4 m-4 justify-between w-full">
      <div class="flex">
      <h1 class="text-6xl font-metalmania">Rock<br> Paper<br> Scissors</h1>
    </div>
    
    <div class="grid relative  bg-slate-50 text-black w-24 text-center rounded-xl justify items-center">
      <span class="text-xl font-sans font-extrabold">Score</span>
      <span id="score" class="text-6xl font-sans font-extrabold">0</span>
    </div>
  </header>

  <!-- Hauptbereich mit Buttons -->
  <main class="w-full flex flex-col items-center space-y-4 justify-center">
    <button data-choice="paper" class=" h-32 w-32 border-8 border-yellow-500 rounded-full hover:w-36 hover:h-36">
      <img src="./images/paper.svg" alt="Paper" />
    </button>
    <div>
    <button data-choice="scissors" class=" h-32 w-32 border-8 border-red-500 rounded-full hover:w-36 hover:h-36" >
      <img src="./images/scissors.svg" alt="Scissors" />
    
  </button>
    <button data-choice="rock" class=" h-32 w-32 border-8 border-blue-500 rounded-full hover:w-36 hover:h-36">
      <img src="./images/rock.svg" alt="Rock" />
    </button></div>
  </main>

  <!-- Startbildschirm -->
  <div id="startscreen" class="flex-col leading-extranone text-center">
  <div class="text-center"> 
    <h1 class="text-9xl font-bold tracking-wide leading-extranone">Rock</h1>
    <h2 class="text-9xl font-bold tracking-wide leading-extranone">Paper</h2>
    <h3 class="text-9xl font-bold tracking-wide leading-extranone">Scissors</h3>
    <button class="border-2 rounded-full p-4 mt-10 text-4xl hover:text-6xl" id="startbutton">Start Game</button>
  </div>

  <!-- Regeln -->
  <div id="rulesbutton" style="display:none;">
    <h2>Rules</h2>
    <p>Rock Paper Scissors is a game that is played between two players...</p>
    <img src="./images/close.svg" alt="Close" id="closebutton" />
  </div>

  <!-- Ergebnisanzeige -->
  <div id="results" style="display:none;">
    <h3 id="result">You win</h3>
    <div>
      <p>You chose:</p>
      <div id="userchoice"></div>
    </div>
    <div>
      <p>Computer chose:</p>
      <div id="computerchoice"></div>
    </div>
    <button id="playagain">Play Again</button>
  </div>
</body>
</html>
